<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in · HyperVibe</title>
    <!-- Tailwind via CDN for rapid styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --card-bg: #FDFBF5; /* cream */
        --accent: #8b5cf6;  /* violet-500 */
      }
      body {
        /* Dark outer background */
        @apply bg-[#514f65] min-h-screen antialiased;
      }
      /* custom scrollbar for a chatty look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <!-- FULLSCREEN WRAPPER -->
    <div class="w-full h-screen overflow-hidden backdrop-blur-md bg-white/5">
      <div class="grid md:grid-cols-2 grid-cols-1 h-full">
        
        <!-- LEFT HERO PANEL -->
        <div class="relative h-80 md:h-auto overflow-hidden isolate bg-black/20">
          <img
            src="../asset/UI_background.jpg"
            alt="Hero image"
            class="absolute inset-0 w-full h-full object-cover opacity-[0.88]"
          />
          <a
            href="/"
            class="absolute right-4 top-4 text-xs font-medium rounded-full bg-white/10 hover:bg-white/20 text-white px-4 py-1.5 transition"
          >Back to website →</a>
          <div class="absolute bottom-10 left-6 text-white">
            <p class="text-2xl md:text-3xl font-semibold w-72 md:w-80">
              Knowing you more<br />
              than you know yourself
            </p>
          </div>
          <div class="absolute bottom-6 left-6 flex space-x-1.5">
            <span class="w-3 h-1 rounded-full bg-white/30"></span>
            <span class="w-3 h-1 rounded-full bg-white/30"></span>
            <span class="w-7 h-1 rounded-full bg-white"></span>
          </div>
        </div>
        
        <!-- RIGHT FORM PANEL -->
        <div
          class="relative bg-[var(--card-bg)] text-gray-800 px-8 py-10 md:px-10 flex flex-col justify-center overflow-hidden"
        >
          <!-- Subtle blurred hero behind the form -->
          <img
            src="../asset/UI_background.jpg"
            alt="Subtle backdrop"
            class="absolute inset-0 w-full h-full object-cover filter blur-lg opacity-10"
          />

          <!-- Actual form content -->
          <div class="relative z-10 max-w-md mx-auto w-full">
            <!-- Logo -->
            <img
              src="../asset/logo.png"
              alt="HyperVibe Logo"
              class="w-24 h-24 mx-auto mb-6 object-contain"
            />

            <h2 class="text-3xl font-bold mb-2 text-center">
              Sign in to your account
            </h2>
            <p class="text-sm text-gray-600 mb-8 text-center">
              Welcome back! Please enter your details.
            </p>

            <form id="login-form" class="space-y-6">
              <div>
                <label
                  for="email"
                  class="block text-sm font-medium mb-1 text-gray-700"
                  >Email</label
                >
                <input
                  type="email"
                  id="email"
                  required
                  value="oui@aift.in.th"
                  class="w-full rounded-lg bg-gray-50 focus:bg-gray-100 focus:ring-2 focus:ring-[var(--accent)] border border-gray-200 px-4 py-3 outline-none placeholder-gray-400"
                  placeholder="you@example.com"
                />
              </div>

              <div>
                <label
                  for="password"
                  class="block text-sm font-medium mb-1 text-gray-700"
                  >Password</label
                >
                <input
                  type="password"
                  id="password"
                  required
                  value="1234"
                  class="w-full rounded-lg bg-gray-50 focus:bg-gray-100 focus:ring-2 focus:ring-[var(--accent)] border border-gray-200 px-4 py-3 outline-none placeholder-gray-400"
                  placeholder="••••••••"
                />
              </div>

              <div class="flex items-center justify-between text-sm">
                <label class="inline-flex items-center gap-2">
                  <input
                    type="checkbox"
                    class="accent-[var(--accent)] h-4 w-4 rounded"
                    checked
                  />
                  <span class="select-none">Remember me</span>
                </label>
                <a href="#" class="text-[var(--accent)] hover:underline"
                  >Forgot password?</a
                >
              </div>

              <button
                type="submit"
                class="w-full py-3 font-semibold rounded-lg bg-[var(--accent)] hover:bg-violet-600 transition focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--accent)]"
              >
                Sign in
              </button>
              <p
                id="error-message"
                class="hidden text-center text-red-500 text-sm font-medium"
              ></p>
            </form>

            <!-- Divider -->
            <div class="flex items-center my-8 text-gray-400 text-sm">
              <div class="flex-grow h-px bg-gray-200"></div>
              <span class="mx-4">or sign in with</span>
              <div class="flex-grow h-px bg-gray-200"></div>
            </div>

            <!-- OAuth Buttons -->
            <div class="grid grid-cols-2 gap-4">
              <button
                class="flex items-center justify-center gap-2 border border-gray-200 rounded-lg py-2.5 hover:bg-gray-100 transition"
              >
                <img
                  src="https://www.svgrepo.com/show/475656/google-color.svg"
                  class="h-5"
                  alt="Google"
                />
                <span class="text-sm font-medium text-gray-700">Google</span>
              </button>

              <button
                class="flex items-center justify-center gap-2 border border-gray-200 rounded-lg py-2.5 hover:bg-gray-100 transition"
              >
                <img
                  src="https://www.svgrepo.com/show/475647/facebook-color.svg"
                  class="h-5"
                  alt="Facebook"
                />
                <span class="text-sm font-medium text-gray-700">Facebook</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const loginForm = document.getElementById("login-form");
      const errorMessage = document.getElementById("error-message");
      const API_BASE_URL = "https://api.hackathon2025.ai.in.th/team09-1";

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorMessage.classList.add("hidden");

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        try {
          const response = await fetch(`${API_BASE_URL}/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          if (!response.ok) {
            const errorData = (await response.json().catch(() => ({}))) || {};
            throw new Error(errorData.detail || "Invalid credentials");
          }

          const data = await response.json();
          if (!data.authentication) throw new Error("Authentication failed");

          // store customer info
          sessionStorage.setItem("custInfo", JSON.stringify(data.cust_info));

          // redirect
          window.location.href = "./index.html";
        } catch (err) {
          errorMessage.textContent = err.message;
          errorMessage.classList.remove("hidden");
        }
      });
    </script>
  </body>
</html>
