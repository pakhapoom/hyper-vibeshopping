<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper Vibe Shopping</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            height: 80vh;
            display: none;
            flex-direction: column;
        }

        .chat-header {
            background: #667eea;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background: #e9ecef;
            color: #333;
        }

        .message img {
            max-width: 200px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid #dee2e6;
            background: white;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #667eea;
        }

        button {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #5a6fd8;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .file-input {
            display: none;
        }

        .file-button {
            background: #28a745;
            padding: 8px 15px;
            font-size: 14px;
        }

        .file-button:hover {
            background: #218838;
        }

        .logout-btn {
            background: #dc3545;
            margin-top: 10px;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .error {
            color: #dc3545;
            margin-top: 10px;
            text-align: center;
        }

        .success {
            color: #28a745;
            margin-top: 10px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            text-align: left;
        }

        .user-info {
            background: #e8f4fd;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            text-align: left;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="login-form">
            <h1>Welcome to Hyper Vibe Shopping</h1>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" value="oui@aift.in.th" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" value="1234" required>
            </div>
            <button onclick="login()">Login</button>
            <div id="loginError" class="error"></div>
            <div id="loginSuccess" class="success"></div>
        </div>

        <!-- Chat Interface -->
        <div id="chatContainer" class="chat-container">
            <div class="chat-header">
                <h2>Hyper Vibe Shopping Assistant</h2>
                <div id="userInfo" class="user-info"></div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            <div id="chatMessages" class="chat-messages">
                <div class="message bot-message">
                    Welcome! I'm your shopping assistant. You can ask me questions or upload images of products you're interested in!
                </div>
            </div>
            <div class="chat-input">
                <div class="input-group">
                    <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                    <input type="file" id="fileInput" class="file-input" accept="image/*" onchange="handleFileSelect(event)">
                    <button class="file-button" onclick="document.getElementById('fileInput').click()">ðŸ“· Upload</button>
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://api.hackathon2025.ai.in.th/team09-1';
        let authToken = localStorage.getItem('authToken');
        let userInfo = JSON.parse(localStorage.getItem('userInfo') || 'null');

        // Check if user is already logged in
        if (authToken && userInfo) {
            showChat();
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            const successDiv = document.getElementById('loginSuccess');

            if (!email || !password) {
                errorDiv.textContent = 'Please fill in all fields';
                return;
            }

            errorDiv.textContent = '';
            successDiv.textContent = '';

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.authentication) {
                    // Extract user info from response
                    if (data.cust_info && data.cust_info.length > 0) {
                        userInfo = data.cust_info[0];
                        localStorage.setItem('userInfo', JSON.stringify(userInfo));
                        
                        // Show welcome message with user's name
                        successDiv.textContent = `Welcome, ${userInfo.first_name} ${userInfo.last_name}!`;
                    }
                    
                    // Set auth token (you might need to adjust this based on your API response)
                    authToken = data.token || data.access_token || 'authenticated';
                    localStorage.setItem('authToken', authToken);
                    
                    // Delay showing chat to let user see the welcome message
                    setTimeout(() => {
                        showChat();
                    }, 1000);
                    
                    errorDiv.textContent = '';
                } else {
                    errorDiv.textContent = data.message || 'Login failed - Invalid credentials';
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                console.error('Login error:', error);
            }
        }

        function showChat() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'flex';
            
            // Display user info in chat header
            if (userInfo) {
                const userInfoDiv = document.getElementById('userInfo');
                userInfoDiv.innerHTML = `Logged in as: ${userInfo.first_name} ${userInfo.last_name} (${userInfo.email})`;
                
                // Add personalized welcome message
                const welcomeMessage = `Hello ${userInfo.first_name}! I'm here to help you with your shopping needs. How can I assist you today?`;
                addMessage(welcomeMessage, 'bot');
            }
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userInfo');
            authToken = null;
            userInfo = null;
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('chatContainer').style.display = 'none';
            document.getElementById('email').value = 'oui@aift.in.th';
            document.getElementById('password').value = '1234';
            document.getElementById('loginError').textContent = '';
            document.getElementById('loginSuccess').textContent = '';
            
            // Clear chat messages
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = `
                <div class="message bot-message">
                    Welcome! I'm your shopping assistant. You can ask me questions or upload images of products you're interested in!
                </div>
            `;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Store the file temporarily (don't show in chat yet)
            window.selectedFile = file;
            
            // Just change the placeholder to indicate an image is selected
            const messageInput = document.getElementById('messageInput');
            messageInput.placeholder = "Image selected. Type a message about this image...";
            messageInput.focus();

            // Clear file input
            event.target.value = '';
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            // Check if there's a selected file but no message
            if (window.selectedFile && !message) {
                alert('Please enter a message about the image before sending.');
                return;
            }

            // If there's a message but no file, send text message
            if (!window.selectedFile && message) {
                await sendTextMessage(message);
                return;
            }

            // If there's both a file and message, send image with text
            if (window.selectedFile && message) {
                await sendImageWithText(message, window.selectedFile);
                return;
            }

            // If neither message nor file
            if (!message) return;
        }

        async function sendTextMessage(message) {
            const messageInput = document.getElementById('messageInput');
            
            // Add user message to chat
            addMessage(message, 'user');
            messageInput.value = '';

            // Add loading message
            const loadingDiv = addMessage('Thinking...', 'bot', true);

            try {
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                // Remove loading message
                loadingDiv.remove();

                if (response.ok) {
                    addMessage(data.response || data.message || 'I received your message!', 'bot');
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.', 'bot');
                }
            } catch (error) {
                loadingDiv.remove();
                addMessage('Sorry, I encountered a network error. Please try again.', 'bot');
                console.error('Chat error:', error);
            }
        }

        async function sendImageWithText(message, file) {
            const messageInput = document.getElementById('messageInput');
            
            // NOW show user's message and image together when sending
            const imageUrl = URL.createObjectURL(file);
            addMessage(`${message}<br><img src="${imageUrl}" alt="User uploaded image">`, 'user');
            
            // Clear input and reset placeholder
            messageInput.value = '';
            messageInput.placeholder = "Type your message...";

            // Add loading message
            const loadingDiv = addMessage('Analyzing image and message...', 'bot', true);

            try {
                // Send both image and message in a single FormData request
                const formData = new FormData();
                formData.append('file', file);
                formData.append('message', message);

                const response = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: formData
                });

                const data = await response.json();

                // Remove loading message
                loadingDiv.remove();

                if (response.ok) {
                    let botResponse = data.response || data.message || 'Image and message processed successfully!';
                    
                    // If the response includes an image URL, display it
                    if (data.image_url || data.imageUrl) {
                        botResponse += `<br><img src="${data.image_url || data.imageUrl}" alt="Processed image">`;
                    }
                    
                    addMessage(botResponse, 'bot');
                } else {
                    addMessage('Sorry, I couldn\'t process the image and message. Please try again.', 'bot');
                }
            } catch (error) {
                loadingDiv.remove();
                addMessage('Sorry, I encountered an error while uploading. Please try again.', 'bot');
                console.error('Upload error:', error);
            }

            // Clear the selected file
            window.selectedFile = null;
        }

        function addMessage(content, sender, isLoading = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            if (isLoading) {
                messageDiv.classList.add('loading');
            }
            
            messageDiv.innerHTML = content;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            return messageDiv;
        }
    </script>
</body>
</html>
